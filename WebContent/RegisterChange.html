<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

</head>

    <title>Registration Form</title>


<body>
<form action="CPFPSQLChangeServlet" onsubmit="return validateForm()" method="get">
	<br><label> Change Registration Information Form</label>
	<br><label> Account email = ${sessionScope.EMAIL}</label>
	
	<br><br><label> Change First Name?</label>
	<input type = "text" name="fname" required /><br>
	<br><label> Change Last Name?:</label>
	<input type = "text" name="lname" required /><br>
	<br><label> Change Address?:</label>
	<input type = "text" name="address" required /><br>
	
	
	<br><label> Change your password?</label>
	<input type = "password" name="password1" required /><br>
	<br><label> Please confirm your password change</label>
	<input type = "password" name="password2" required /><br>
	
	<br><br><label> You may add, remove, or change any of your appointments.</label>
	
	<br><br><label> Appointment Date 1: </label><input id="meeting" input type="date" name="passdate1" value="${sessionScope.DATE1}"  />
	<br><label> Appointment Date 2: </label><input id="meeting" input type="date" name="passdate2" value="${sessionScope.DATE2}"  />	
	<br><label> Appointment Date 3: </label><input id="meeting" input type="date" name="passdate3" value="DATE3"  />
	
	<br><br><input type = "submit" value="Submit your registration form" />
</form>

	<br><br><button onclick="location.href = 'http://localhost:8080/CPFP/LoginOrRegister.html'" id="myButton" class="float-left submit-button" >Discontinue Registration Form and Return to the "Login or Register" Page</button>	

	



</body>
</html>
